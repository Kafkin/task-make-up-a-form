<!DOCTYPE html>
<html lang="ru">
<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test</title>

  <link rel="stylesheet" href="./styles/css/config.min.css">

</head>
<body id="app">
  
  <section class="page page_home">

    <h1 class="page__title">Мой кабинет</h1>
  
    <section class="profile-hero">
      <div class="profile-hero__info">
        <img class="profile-hero__icon" src="./assets/icon/smile.svg" alt="smile">
  
        <span class="profile-hero__group">
          <p class="profile-hero__title">Михаил Мингалёв</p>
          <p class="profile-hero__description">Покупатель</p>
        </span>
      </div>
  
      <nav class="profile-hero__nav">
        <a href="#" class="profile-hero__link profile-hero__link_active">Мой профиль</a>
        <a href="#" class="profile-hero__link">Status Club</a>
        <a href="#" class="profile-hero__link">Заказы</a>
        <a href="#" class="profile-hero__link">Избраныне товары</a>
        <a href="#" class="profile-hero__link">Отзывы о товарах</a>
        <a href="#" class="profile-hero__link">Выход</a>
      </nav>
    </section>
  
    <section class="profile-main">
      <h2 class="profile-main__title">Мой профиль</h2>

      <nav class="profile-main__nav">
        <a href="#" class="profile-main__link profile-main__link_active">Личные данные</a>
        <a href="#" class="profile-main__link">Адреса доставок</a>
        <a href="#" class="profile-main__link">Пароль</a>
      </nav>

      <form class="profile-main__form" action="#">
        <label class="profile-main__label" for="email">
          E-mail <span class="span span_active">*</span>
          <input class="profile-main__input" type="email" id="email" placeholder="serega@gmail.com" required>
        </label>

        <div class="profile-main__group">
          <label class="profile-main__label" for="tel1">
            Номер телефона <span class="span span_active">*</span>
            <input class="profile-main__input" type="tel" id="tel1" placeholder="7(988)838-67-38" pattern="7\([0-9]{3}\)[0-9]{3}-[0-9]{2}-[0-9]{2}" required autocomplete>
          </label>
  
          <label class="profile-main__label" for="tel2">
            Дополнительный номер 
            <input class="profile-main__input" type="tel" id="tel2" placeholder="7(988)838-67-38" pattern="7\([0-9]{3}\)[0-9]{3}-[0-9]{2}-[0-9]{2}">
          </label>
        </div>

        <label class="profile-main__label" for="fName">
          Фамилия <span class="span span_active">*</span>
          <input class="profile-main__input" type="text" id="fName" placeholder="Денисов" required>
        </label>

        <label class="profile-main__label" for="sName">
          Имя <span class="span span_active">*</span> 
          <input class="profile-main__input" type="text" id="sName" placeholder="Виталий" required>
        </label>

        <label class="profile-main__label" for="lName">
          Отчество 
          <input class="profile-main__input" type="text" id="lName" placeholder="Мэлсович">
        </label>

        <label class="profile-main__label" for="lName">
          Дата рождения 
          <div class="profile-main__group profile-main__group_select-grid">
            <select class="profile-main__list" name="day">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
              <option value="13">13</option>
              <option value="14">14</option>
              <option value="15">15</option>
              <option value="16">16</option>
              <option value="17">17</option>
              <option value="18">18</option>
              <option value="19">19</option>
              <option value="20">20</option>
              <option value="21">21</option>
              <option value="22">22</option>
              <option value="23">23</option>
              <option value="24">24</option>
              <option value="25">25</option>
              <option value="26">26</option>
              <option value="27">27</option>
              <option value="28">28</option>
              <option value="29">29</option>
              <option value="30">30</option>
              <option value="31">31</option>
            </select>
            
            <select class="profile-main__list" name="month">
              <option value="Январь">Январь</option>
              <option value="Февраль">Февраль</option>
              <option value="Март">Март</option>
              <option value="Апрель">Апрель</option>
              <option value="Май">Май</option>
              <option value="Июнь">Июнь</option>
              <option value="Июль">Июль</option>
              <option value="Август">Август</option>
              <option value="Сентябрь">Сентябрь</option>
              <option value="Октябрь">Октябрь</option>
              <option value="Ноябрь">Ноябрь</option>
              <option value="Декабрь">Декабрь</option>
            </select>
  
            <select class="profile-main__list" name="year">
              <option value="1990">1990</option>
              <option value="1991">1991</option>
              <option value="1992">1992</option>
              <option value="1993">1993</option>
              <option value="1994">1994</option>
              <option value="1995">1995</option>
              <option value="1996">1996</option>
              <option value="1997">1997</option>
              <option value="1998">1998</option>
              <option value="1999">1999</option>
              <option value="2000">2000</option>
              <option value="2001">2001</option>
              <option value="2002">2002</option>
              <option value="2003">2003</option>
              <option value="2004">2004</option>
              <option value="2005">2005</option>
              <option value="2006">2006</option>
              <option value="2007">2007</option>
              <option value="2008">2008</option>
              <option value="2009">2009</option>
            </select>
          </div>
        </label>

        <label class="profile-main__label" for="lName">
          Пол 
          <div class="profile-main__group profile-main__group_btn">
            <button class="profile-main__btn profile-main__btn_active">Мужской</button>
            <button class="profile-main__btn">Женский</button>
          </div>
        </label>

        <button class="profile-main__btn profile-main__btn_submit">Сохранить изменения</button>
      </form>
    </section>

  </section>
